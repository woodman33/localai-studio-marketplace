version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: localai-ollama
    ports:
      - "127.0.0.1:11434:11434"  # Bind to localhost only for security
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - localai-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G  # Adjust based on model size
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: localai-backend:latest
    container_name: localai-backend
    ports:
      - "127.0.0.1:8000:8000"  # Bind to localhost only
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_PLACEHOLDER}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_PLACEHOLDER}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_PLACEHOLDER}
      - SKIP_PAYMENT=${SKIP_PAYMENT:-false}
      - FRONTEND_URL=${FRONTEND_URL:-https://localai.studio}
      # Production optimizations
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - backend-data:/app/data
    networks:
      - localai-network
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: nginx:alpine
    container_name: localai-frontend
    ports:
      - "127.0.0.1:3000:80"  # Bind to localhost only - nginx will proxy
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./local-ai-studio-with-affiliates.html:/usr/share/nginx/html/marketplace.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - localai-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ollama-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/localai-studio-marketplace/data/ollama
  backend-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/localai-studio-marketplace/data/backend

networks:
  localai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
    driver_opts:
      com.docker.network.bridge.name: br-localai
