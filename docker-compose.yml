version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: localai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - localai-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: localai-backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_PLACEHOLDER}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_PLACEHOLDER}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_PLACEHOLDER}
      - SKIP_PAYMENT=${SKIP_PAYMENT:-false}
    volumes:
      - backend-data:/app/data
    networks:
      - localai-network
    depends_on:
      - ollama
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: localai-frontend
    ports:
      - "3000:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./local-ai-studio-with-affiliates.html:/usr/share/nginx/html/marketplace.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - localai-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama-data:
  backend-data:

networks:
  localai-network:
    driver: bridge
